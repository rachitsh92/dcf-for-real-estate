<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate DCF Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-container,
        .form-container {
            flex: 1;
            margin: 10px;
        }

        .result-container {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .overpay {
            color: red;
        }

        .underpay {
            color: green;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Result Section -->
        <div class="result-container">
            <h2>Result</h2>
            <div id="result" class="result">Enter the details to calculate the DCF value.</div>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <h1>Real Estate DCF Calculator</h1>
            <form id="dcfForm">
                <label for="price">Property Price</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="price" placeholder="Enter property price" required>
                    <select id="priceUnit">
                        <option value="100000">Lakhs</option>
                        <option value="10000000">Crores</option>
                    </select>
                </div>

                <label for="rent">Monthly Rent</label>
                <input type="number" id="rent" placeholder="Enter monthly rent" required>

                <label for="maintenance">Monthly Maintenance</label>
                <input type="number" id="maintenance" placeholder="Enter monthly maintenance" required>

                <label for="taxRate">Tax Rate (%)</label>
                <input type="number" id="taxRate" placeholder="Enter tax rate" required>

                <label for="discountRate">Discount Rate (%)</label>
                <input type="number" id="discountRate" placeholder="Enter discount rate" required>

                <label for="holdingPeriod">Holding Period (Years)</label>
                <input type="number" id="holdingPeriod" placeholder="Enter holding period" required>

                <label for="appreciationRate">Annual Appreciation Rate (%)</label>
                <input type="number" id="appreciationRate" placeholder="Enter appreciation rate" required>

                <label for="scenario">Scenario</label>
                <select id="scenario">
                    <option value="owner">Owner Stays</option>
                    <option value="rents">Owner Rents</option>
                </select>

                <button type="button" onclick="calculateDCF()">Calculate DCF Value</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
